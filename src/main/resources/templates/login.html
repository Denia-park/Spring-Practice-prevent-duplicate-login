<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>login page</title>
  </head>
  <body>
    <h1>login page</h1>
    <form action="/login-process" method="POST">
      <input id="username" name="username" placeholder="user id를 입력해주세요" type="text"/>
      <br/>
      <input id="password" name="password" placeholder="user password를 입력해주세요" type="password"/>
      <br/>
      <button type="submit">로그인 요청</button>
    </form>
  </body>
</html>
